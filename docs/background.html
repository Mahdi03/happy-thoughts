        backgroundIMG.onload = function () {
            backgroundIMG.style.marginLeft = "-" + (backgroundIMG.width / 4) + "px";
            maxX = backgroundIMG.width / 2;
        }

        function handleOrientation(event) {
            var x = event.alpha;
            x += 90;
            if (x > 30 && x < 150) {
            backgroundIMG.style.marginLeft = (maxX * x / 190) - (backgroundIMG.width / 2.5) + "px";
            }
        }
        window.addEventListener("deviceorientation", handleOrientation);
